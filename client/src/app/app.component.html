<div class="container-fluid h-100 mx-0 px-0">
  <div class="col-md-12 mx-0 px-0" id="component-wrapper">

    <!--region top nav bar-->
    <div class="row">
      <div class="col-md-12">
        <gms-nav-bar></gms-nav-bar>
      </div>
    </div>
    <!--endregion-->

    <!--region side nav bar and content-->
    <div class="container col-xs-10 col-sm-10 col-md-10 col-lg-10">
      <div class="row container-fluid px-0 mx-0 pt-6 mt-5" id="content-wrapper">
        <!--region left menu bar-->
        <gms-side-menu *ngIf="loggedIn" class="mt-n5"></gms-side-menu>
        <!--endregion-->

        <!--region routing-->
        <div class="container-fluid col-xs-12 col-sm-12 col-md-12"
             [ngClass]="{
             'offset-lg-2 offset-xl-2 col-lg-10 col-xl-10':loggedIn,
             'col-md-12 col-lg-12 col-xl-12': !loggedIn
             }">
          <div [ngClass]="{'ml-lg-6 ml-xl-6':loggedIn}">
            <router-outlet></router-outlet>
          </div>
        </div>
        <!--endregion-->
      </div>
    </div>
    <!--endregion-->

  </div>
</div>

<ngx-ui-loader></ngx-ui-loader>
