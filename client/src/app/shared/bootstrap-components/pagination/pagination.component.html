<ng-container *ngIf="pageSize > 0 && (collectionSize / pageSize) > 1">
  <ngb-pagination [(page)]="page" [collectionSize]="collectionSize" [pageSize]="pageSize" [maxSize]="maxSize"
                  [boundaryLinks]="boundaryLinks" class="d-flex justify-content-center"
                  (pageChange)="onPageChange($event)" id="gms-pagination">
  </ngb-pagination>
</ng-container>
